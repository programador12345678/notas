<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeSystem Pro | 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --border: #e2e8f0; --accent: #4f46e5; }
        .dark-mode { --bg: #020617; --card: #0f172a; --text: #f8fafc; --border: #1e293b; --accent: #6366f1; }
        
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); color: var(--text); transition: 0.4s; min-height: 100vh; }
        .glass { background: var(--card); border: 1px solid var(--border); backdrop-filter: blur(15px); }
        .hidden { display: none !important; }
        
        input, select { 
            background: var(--bg) !important; border: 1px solid var(--border) !important; 
            color: var(--text) !important; border-radius: 14px; padding: 12px; width: 100%; outline: none;
        }
        .btn-primary { background: var(--accent); color: white; transition: 0.3s; font-weight: 700; border-radius: 14px; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3); }

        /* Estilo para el panel de gesti√≥n que hereda colores */
        #mgmt-panel { background-color: var(--bg); color: var(--text); }
    </style>
</head>
<body class="light">

    <div id="profile-modal" class="fixed inset-0 bg-black/60 backdrop-blur-md z-[150] hidden flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-sm shadow-2xl">
            <h3 class="text-xl font-bold mb-6 lang" data-es="Seguridad de Cuenta" data-en="Account Security">Seguridad de Cuenta</h3>
            <div class="space-y-4">
                <div id="admin-pass-msg" class="hidden text-xs text-red-500 font-bold mb-2 lang" data-es="El Admin no puede cambiar su clave desde aqu√≠." data-en="Admin cannot change password from here."></div>
                <div id="pass-fields">
                    <label class="text-[10px] font-bold opacity-50 ml-2 lang" data-es="NUEVA CONTRASE√ëA" data-en="NEW PASSWORD">NUEVA CONTRASE√ëA</label>
                    <input type="password" id="voluntary-pass" placeholder="********">
                    <button onclick="changeVoluntaryPass()" class="w-full btn-primary py-3 mt-4 lang" data-es="Guardar Cambios" data-en="Save Changes">Guardar Cambios</button>
                </div>
                <button onclick="toggleModal('profile-modal')" class="w-full opacity-40 font-bold text-sm mt-2 lang" data-es="Cerrar" data-en="Close">Cerrar</button>
            </div>
        </div>
    </div>

    <nav class="fixed top-6 right-6 z-[110] flex gap-3">
        <button id="profile-btn" onclick="openProfile()" class="hidden glass p-4 rounded-full shadow-xl hover:scale-110 transition">üë§</button>
        <button onclick="toggleModal('custom-menu')" class="glass p-4 rounded-full shadow-xl hover:scale-110 transition">‚öôÔ∏è</button>
        <button id="logout-btn" onclick="logout()" class="hidden bg-red-500 text-white px-8 py-4 rounded-full font-bold shadow-xl lang" data-es="Salir" data-en="Logout">Salir</button>
    </nav>

    <div id="custom-menu" class="fixed top-24 right-6 w-72 glass rounded-[2.5rem] shadow-2xl p-8 hidden z-[120]">
        <div class="space-y-6">
            <select onchange="setTheme(this.value)" id="theme-sel">
                <option value="light">‚òÄÔ∏è Light / Claro</option>
                <option value="dark">üåô Dark / Oscuro</option>
            </select>
            <select onchange="setLang(this.value)" id="lang-sel">
                <option value="es">Espa√±ol</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>

    <div id="login-sec" class="min-h-screen flex items-center justify-center p-6">
        <div class="glass p-12 rounded-[3.5rem] shadow-2xl w-full max-w-md text-center border-t-8 border-indigo-600">
            <h1 class="text-4xl font-black text-indigo-600 mb-8 italic">GradeSystem</h1>
            <div class="space-y-4">
                <input type="text" id="user-in" placeholder="Usuario / Username" class="text-center">
                <input type="password" id="pass-in" placeholder="Contrase√±a / Password" class="text-center">
                <button onclick="login()" class="w-full btn-primary py-4 text-xl lang" data-es="Iniciar" data-en="Start">Iniciar</button>
            </div>
            <p id="err" class="text-red-500 mt-4 text-xs font-bold"></p>
        </div>
    </div>

    <div id="sys-sec" class="hidden p-6 md:p-12">
        <div id="dual-header" class="max-w-6xl mx-auto mb-10 hidden">
            <div class="glass p-4 rounded-full flex flex-wrap justify-between items-center px-8">
                <div class="flex gap-2">
                    <button onclick="viewGroup('fatima.flores')" class="px-6 py-3 rounded-full font-bold hover:bg-indigo-600 hover:text-white transition">Fatima Flores</button>
                    <button onclick="viewGroup('jorge.flores')" class="px-6 py-3 rounded-full font-bold hover:bg-indigo-600 hover:text-white transition">Jorge Flores</button>
                </div>
                <button id="mgmt-btn" onclick="openMgmt()" class="bg-indigo-600 text-white px-10 py-3 rounded-full font-black hidden lang" data-es="GESTI√ìN" data-en="MANAGEMENT">GESTI√ìN</button>
            </div>
        </div>

        <div id="mgmt-panel" class="fixed inset-0 z-[150] hidden overflow-y-auto p-6 md:p-12">
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-center mb-10">
                    <h2 class="text-3xl font-black text-indigo-600 lang" data-es="Panel Administrativo" data-en="Admin Panel">Panel Administrativo</h2>
                    <button onclick="closeMgmt()" class="bg-indigo-100 dark:bg-indigo-900/30 p-4 rounded-full font-bold">‚úï</button>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                    <div class="lg:col-span-4 space-y-6">
                        <div class="glass p-8 rounded-[3rem] shadow-xl">
                            <h3 class="text-lg font-bold mb-6 lang" data-es="Nuevo Usuario" data-en="New User">Nuevo Usuario</h3>
                            <div class="space-y-4">
                                <input type="text" id="new-u-id" placeholder="ID">
                                <input type="text" id="new-u-pass" placeholder="Password">
                                <select id="new-u-role">
                                    <option value="editor">Editor</option>
                                    <option value="lector">Lector / Reader</option>
                                </select>
                                <select id="new-u-access">
                                    <option value="fatima.flores">Fatima</option>
                                    <option value="jorge.flores">Jorge</option>
                                    <option value="both">Ambos / Both</option>
                                </select>
                                <button onclick="addUser()" class="w-full btn-primary py-4 lang" data-es="Crear Usuario" data-en="Create User">Crear Usuario</button>
                            </div>
                        </div>
                        <div id="user-admin-list" class="space-y-2 max-h-60 overflow-y-auto"></div>
                    </div>

                    <div class="lg:col-span-8 grid grid-cols-1 md:grid-cols-2 gap-6" id="mgmt-mats-container"></div>
                </div>
            </div>
        </div>

        <main id="main-table-view" class="max-w-6xl mx-auto">
            <div class="glass rounded-[3.5rem] shadow-2xl overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-indigo-600 text-white">
                        <tr>
                            <th class="p-6 lang" data-es="Materia" data-en="Subject">Materia</th>
                            <th class="p-6 lang" data-es="Cotidiana" data-en="Daily">Cotidiana</th>
                            <th class="p-6 lang" data-es="Integradora" data-en="Integrative">Integradora</th>
                            <th class="p-6 lang" data-es="Examen" data-en="Exam">Examen</th>
                            <th class="p-6 text-right lang" data-es="Final" data-en="Final">Final</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y dark:divide-white/5"></tbody>
                </table>
                <div id="empty-msg" class="p-20 text-center opacity-30 font-black text-xl lang" data-es="ELIGA UN PERFIL" data-en="CHOOSE A PROFILE">ELIGA UN PERFIL</div>
            </div>
        </main>
    </div>

    <script>
        // REEMPLAZA CON TU URL DE FIREBASE
        const firebaseConfig = { databaseURL: "https://notas-sv1-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let USERS = JSON.parse(localStorage.getItem('db_v11')) || {
            "admin.notas": { pass: "Admin2026.", rol: "admin", name: "Admin", access: "all", isTemp: false },
            "fatima.flores": { pass: "Ccsa2026.", rol: "editor", name: "Fatima Flores", access: "fatima.flores", mats: [], isTemp: false },
            "jorge.flores": { pass: "Atb2026.", rol: "editor", name: "Jorge Flores", access: "jorge.flores", mats: [], isTemp: false }
        };

        let userAct = null;
        let currentTarget = "";

        function save() { localStorage.setItem('db_v11', JSON.stringify(USERS)); }
        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

        function openProfile() {
            toggleModal('profile-modal');
            const isAdmin = userAct.rol === 'admin';
            document.getElementById('admin-pass-msg').classList.toggle('hidden', !isAdmin);
            document.getElementById('pass-fields').classList.toggle('hidden', isAdmin);
        }

        function changeVoluntaryPass() {
            const p = document.getElementById('voluntary-pass').value;
            if(p.length < 4) return alert("Min 4 chars");
            USERS[localStorage.getItem('session')].pass = p;
            save(); toggleModal('profile-modal');
            alert("Contrase√±a Actualizada / Password Updated");
        }

        function openMgmt() {
            document.getElementById('main-table-view').classList.add('hidden');
            document.getElementById('mgmt-panel').classList.remove('hidden');
            renderMgmt();
        }

        function closeMgmt() {
            document.getElementById('mgmt-panel').classList.add('hidden');
            document.getElementById('main-table-view').classList.remove('hidden');
        }

        function renderMgmt() {
            const uList = document.getElementById('user-admin-list');
            uList.innerHTML = Object.keys(USERS).map(u => `
                <div class="glass p-3 rounded-xl flex justify-between text-xs">
                    <span><b>${u}</b> (${USERS[u].pass})</span>
                    <button onclick="deleteUser('${u}')" class="text-red-500 font-bold">‚úï</button>
                </div>
            `).join('');

            const cont = document.getElementById('mgmt-mats-container');
            cont.innerHTML = ["fatima.flores", "jorge.flores"].map(u => `
                <div class="glass p-8 rounded-[3rem]">
                    <div class="flex justify-between items-center mb-6">
                        <h4 class="font-bold text-xl">${USERS[u].name}</h4>
                        <button onclick="resetGrades('${u}')" class="text-[10px] bg-red-500 text-white px-3 py-1 rounded-lg">RESET</button>
                    </div>
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="in-${u}" placeholder="Materia">
                        <button onclick="addMat('${u}')" class="bg-indigo-600 text-white px-4 rounded-xl font-bold">+</button>
                    </div>
                    <div class="flex flex-wrap gap-2">${USERS[u].mats.map(m => `<span class="bg-indigo-50 dark:bg-white/5 p-2 rounded-lg text-xs font-bold">${m} <button onclick="remMat('${u}','${m}')" class="text-red-500 ml-1">‚úï</button></span>`).join('')}</div>
                </div>
            `).join('');
            setLang(localStorage.getItem('lang') || 'es');
        }

        function addUser() {
            const id = document.getElementById('new-u-id').value.toLowerCase();
            const ps = document.getElementById('new-u-pass').value;
            const rl = document.getElementById('new-u-role').value;
            const ac = document.getElementById('new-u-access').value;
            if(id && ps) { USERS[id] = { pass: ps, rol: rl, name: id, access: ac, mats: [], isTemp: false }; save(); renderMgmt(); }
        }

        function deleteUser(u) { if(u !== 'admin.notas') { delete USERS[u]; save(); renderMgmt(); } }
        function addMat(u) { const v = document.getElementById(`in-${u}`).value; if(v){ USERS[u].mats.push(v); save(); renderMgmt(); } }
        function remMat(u, m) { USERS[u].mats = USERS[u].mats.filter(i => i !== m); save(); renderMgmt(); }
        function resetGrades(u) { if(confirm("¬øBorrar?")) db.ref(`v11/notas/${u}`).remove(); }

        function login() {
            const u = document.getElementById('user-in').value.toLowerCase();
            const p = document.getElementById('pass-in').value;
            if(USERS[u] && USERS[u].pass === p) {
                userAct = USERS[u];
                localStorage.setItem('session', u);
                initSys();
            } else { document.getElementById('err').innerText = "Incorrecto"; }
        }

        function initSys() {
            document.getElementById('login-sec').classList.add('hidden');
            document.getElementById('sys-sec').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            document.getElementById('profile-btn').classList.remove('hidden');
            if(userAct.rol === 'admin' || userAct.access === 'both') {
                document.getElementById('dual-header').classList.remove('hidden');
                if(userAct.rol === 'admin') document.getElementById('mgmt-btn').classList.remove('hidden');
            } else { viewGroup(userAct.access); }
        }

        function viewGroup(uKey) {
            currentTarget = uKey;
            document.getElementById('empty-msg').classList.add('hidden');
            const body = document.getElementById('table-body');
            body.innerHTML = USERS[uKey].mats.map(m => `
                <tr data-m="${m}">
                    <td class="p-6 font-bold text-indigo-600">${m}</td>
                    <td class="p-6 editable-cell" contenteditable="${userAct.rol!=='lector'}" data-c="coti" onkeypress="return isNum(event)">-</td>
                    <td class="p-6 editable-cell" contenteditable="${userAct.rol!=='lector'}" data-c="inte" onkeypress="return isNum(event)">-</td>
                    <td class="p-6 editable-cell" contenteditable="${userAct.rol!=='lector'}" data-c="exam" onkeypress="return isNum(event)">-</td>
                    <td class="p-6 text-right font-black text-2xl text-indigo-600 bg-indigo-50/20">0.0</td>
                </tr>
            `).join('');

            document.querySelectorAll('.editable-cell').forEach(td => {
                td.onblur = (e) => {
                    let v = e.target.innerText.replace(/[^0-9.]/g, '');
                    if(v > 10) v = 10;
                    e.target.innerText = v || "-";
                    db.ref(`v11/notas/${currentTarget}/${e.target.parentElement.dataset.m}/${e.target.dataset.c}`).set(v);
                };
            });
            sync();
        }

        function isNum(e) { return (e.which != 46 || e.target.innerText.indexOf('.') != -1) && (e.which < 48 || e.which > 57) ? false : true; }
        function sync() {
            db.ref(`v11/notas/${currentTarget}`).on('value', snap => {
                const data = snap.val() || {};
                document.querySelectorAll('#table-body tr').forEach(row => {
                    const m = row.dataset.m;
                    if(data[m]) {
                        row.cells[1].innerText = data[m].coti || "-";
                        row.cells[2].innerText = data[m].inte || "-";
                        row.cells[3].innerText = data[m].exam || "-";
                        const f = (parseFloat(data[m].coti||0)+parseFloat(data[m].inte||0)+parseFloat(data[m].exam||0))/3;
                        row.cells[4].innerText = f.toFixed(1);
                    }
                });
            });
        }

        function logout() { localStorage.removeItem('session'); location.reload(); }
        function setTheme(t) { t === 'dark' ? document.body.classList.add('dark-mode') : document.body.classList.remove('dark-mode'); localStorage.setItem('theme', t); }
        function setLang(l) { 
            document.querySelectorAll('.lang').forEach(el => el.innerText = el.getAttribute(`data-${l}`)); 
            localStorage.setItem('lang', l); 
        }

        window.onload = () => {
            const t = localStorage.getItem('theme') || 'light';
            const l = localStorage.getItem('lang') || 'es';
            setTheme(t); setLang(l);
            document.getElementById('theme-sel').value = t;
            document.getElementById('lang-sel').value = l;
            const s = localStorage.getItem('session');
            if(s && USERS[s]) { userAct = USERS[s]; initSys(); }
        };
    </script>
</body>
</html>
