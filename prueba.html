<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba | Sistema de Notas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --bg-body: #f1f5f9; --bg-card: #ffffff; --text-main: #1e293b; --border-color: #e2e8f0; }
        .dark-mode { --bg-body: #0f172a; --bg-card: #1e293b; --text-main: #f8fafc; --border-color: #334155; }
        
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-body); color: var(--text-main); transition: 0.4s; min-height: 100vh; margin: 0; }
        .glass-card { background-color: var(--bg-card); border: 1px solid var(--border-color); }
        .hidden { display: none !important; }

        /* Bienvenida central */
        #welcome-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; transition: opacity 1s ease; pointer-events: none;
        }

        #custom-menu { 
            transform: translateY(-10px); opacity: 0; transition: 0.3s; pointer-events: none;
            background-color: var(--bg-card); border: 1px solid var(--border-color);
        }
        #custom-menu.show { transform: translateY(0); opacity: 1; pointer-events: auto; }
    </style>
</head>
<body class="light">

    <div id="welcome-overlay" class="opacity-0 text-center">
        <h1 id="welcome-text" class="text-5xl md:text-7xl font-black text-indigo-600 drop-shadow-2xl"></h1>
    </div>

    <div class="fixed top-4 right-4 z-50 flex gap-2">
        <button onclick="toggleCustomMenu()" class="glass-card p-3 rounded-full shadow-xl font-bold flex items-center gap-2">
            ‚öôÔ∏è <span id="lang-custom-btn">Personalizar</span>
        </button>
        <button id="logout-btn" onclick="logout()" class="hidden bg-red-500 text-white px-6 py-2 rounded-xl font-bold shadow-lg hover:bg-red-600 transition">Salir</button>
    </div>

    <div id="custom-menu" class="fixed top-20 right-4 w-56 rounded-2xl shadow-2xl p-5 z-50">
        <p class="text-xs font-bold text-indigo-500 uppercase mb-4 tracking-widest">Ajustes</p>
        <div class="mb-4">
            <label class="block text-sm font-semibold mb-2">Modo:</label>
            <select onchange="setTheme(this.value)" id="theme-select" class="w-full p-2 rounded-xl outline-none bg-transparent border">
                <option value="light">‚òÄÔ∏è Claro</option>
                <option value="dark">üåô Oscuro</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-semibold mb-2">Idioma:</label>
            <select onchange="setLanguage(this.value)" id="lang-select" class="w-full p-2 rounded-xl outline-none bg-transparent border">
                <option value="es">Espa√±ol</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>

    <div id="login" class="min-h-screen flex items-center justify-center p-6">
        <div class="glass-card p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md text-center">
            <h2 class="text-4xl font-extrabold mb-8 text-indigo-600">Sistema de Notas</h2>
            <input type="text" id="usuario" placeholder="Usuario" class="w-full p-4 mb-4 rounded-2xl outline-none border focus:ring-2 focus:ring-indigo-500 transition text-black">
            <input type="password" id="contrasena" placeholder="Contrase√±a" class="w-full p-4 mb-8 rounded-2xl outline-none border focus:ring-2 focus:ring-indigo-500 transition text-black">
            <button onclick="login()" class="w-full bg-[#5549e6] text-white py-4 rounded-2xl font-bold text-lg shadow-lg hover:brightness-110 transition">Entrar</button>
            <p id="error-msg" class="text-red-500 mt-4 text-sm font-semibold"></p>
        </div>
    </div>

    <div id="sistema" class="hidden pt-20 p-6">
        <div id="panel-acciones" class="hidden max-w-5xl mx-auto mb-10">
            <div class="bg-[#5549e6] p-10 rounded-[3rem] text-white text-center shadow-2xl">
                <h3 class="text-3xl font-bold mb-8">Panel de Control</h3>
                <div id="btns-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <button onclick="filtrarPorProfesor('fatima')" class="bg-white text-indigo-700 p-8 rounded-[2rem] font-bold text-xl hover:scale-105 transition shadow-xl">üë©‚Äçüè´ Notas Fatima</button>
                    <button onclick="filtrarPorProfesor('jorge')" class="bg-white text-indigo-700 p-8 rounded-[2rem] font-bold text-xl hover:scale-105 transition shadow-xl">üë®‚Äçüè´ Notas Jorge</button>
                    <button id="admin-config-btn" onclick="abrirGestion()" class="hidden bg-yellow-400 text-slate-900 p-8 rounded-[2rem] font-bold text-xl hover:scale-105 transition shadow-xl">üõ†Ô∏è Gesti√≥n Sistema</button>
                </div>
            </div>
        </div>

        <main class="max-w-6xl mx-auto">
            <div class="table-card rounded-[3rem] shadow-2xl overflow-hidden glass-card">
                <div class="p-10 border-b">
                    <h2 id="titulo-tabla" class="text-3xl font-extrabold text-indigo-600">Registro de Calificaciones</h2>
                </div>
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-xs uppercase opacity-50 font-black tracking-widest border-b">
                            <th class="p-8">Materia</th>
                            <th class="p-8">Cotidiana</th>
                            <th class="p-8">Integradora</th>
                            <th class="p-8">Examen</th>
                            <th class="p-8 text-right">Nota Final</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-cuerpo" class="divide-y"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://notassv-ce8e1-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const usuarios = {
            "fatima.flores": { pass: "Ccsa2026.", rol: "editor", nombre: "Fatima", apellido: "Flores", materias: ["Lenguaje", "Matem√°ticas", "Sociales", "Ciencias", "OPV", "Moral", "Seminario"] },
            "jorge.flores": { pass: "Atb2026.", rol: "editor", nombre: "Jorge", apellido: "Flores", materias: ["Ingl√©s", "Reading", "Conversation", "Inform√°tica", "Ed. F√≠sica"] },
            "jorge.flores1": { pass: "JFlores2026.", rol: "lector", nombre: "Jorge", apellido: "Lector" },
            "carmen.jovel": { pass: "CJovel2026.", rol: "lector", nombre: "Carmen", apellido: "Jovel" },
            "admin.notas": { pass: "Admin2026.", rol: "admin", nombre: "Jorge", apellido: "Flores" }
        };

        let userLogged = null;
        let inactivityTimer;

        // INACTIVIDAD 5 MINUTOS
        function resetTimer() {
            clearTimeout(inactivityTimer);
            if(userLogged) inactivityTimer = setTimeout(logout, 5 * 60 * 1000);
        }
        window.onmousemove = resetTimer;
        window.onkeypress = resetTimer;

        function toggleCustomMenu() { document.getElementById('custom-menu').classList.toggle('show'); }
        function setTheme(t) { 
            t === 'dark' ? document.body.classList.add('dark-mode') : document.body.classList.remove('dark-mode'); 
            localStorage.setItem('theme', t);
        }

        function login() {
            const u = document.getElementById('usuario').value.trim();
            const p = document.getElementById('contrasena').value.trim();
            if (usuarios[u] && usuarios[u].pass === p) {
                entrarAlSistema(u);
            } else {
                document.getElementById('error-msg').innerText = "Credenciales inv√°lidas";
            }
        }

        function entrarAlSistema(u) {
            userLogged = usuarios[u];
            sessionStorage.setItem('userSession', u); // Persistencia al actualizar
            
            document.getElementById('login').classList.add('hidden');
            document.getElementById('sistema').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');

            // Bienvenida central
            const overlay = document.getElementById('welcome-overlay');
            document.getElementById('welcome-text').innerText = `Hola, ${userLogged.nombre} ${userLogged.apellido}`;
            overlay.style.opacity = "1";
            setTimeout(() => overlay.style.opacity = "0", 15000);

            if (userLogged.rol === "admin" || userLogged.rol === "lector") {
                document.getElementById('panel-acciones').classList.remove('hidden');
                if(userLogged.rol === "admin") document.getElementById('admin-config-btn').classList.remove('hidden');
            }
            
            dibujarTabla(userLogged.rol === "admin" ? [...usuarios["fatima.flores"].materias, ...usuarios["jorge.flores"].materias] : (userLogged.materias || []));
            resetTimer();
        }

        function filtrarPorProfesor(prof) {
            const profObj = prof === 'fatima' ? usuarios["fatima.flores"] : usuarios["jorge.flores"];
            document.getElementById('titulo-tabla').innerText = "Notas: " + profObj.nombre + " " + profObj.apellido;
            dibujarTabla(profObj.materias);
        }

        function abrirGestion() {
            alert("Panel de Gesti√≥n Administrativa:\n- Modificar Usuarios\n- Cambiar Roles\n- Agregar/Quitar Materias\n(Conectando a base de datos...)");
        }

        function dibujarTabla(lista) {
            const tbody = document.getElementById('tabla-cuerpo');
            tbody.innerHTML = lista.map(m => `
                <tr class="group hover:bg-gray-50 dark:hover:bg-slate-800/50 transition">
                    <td class="p-8 font-bold text-lg">${m}</td>
                    <td class="p-8 nota ${userLogged.rol !== 'lector' ? 'bg-indigo-50 dark:bg-slate-700' : ''}" data-m="${m}" data-c="coti">-</td>
                    <td class="p-8 nota ${userLogged.rol !== 'lector' ? 'bg-indigo-50 dark:bg-slate-700' : ''}" data-m="${m}" data-c="inte">-</td>
                    <td class="p-8 nota ${userLogged.rol !== 'lector' ? 'bg-indigo-50 dark:bg-slate-700' : ''}" data-m="${m}" data-c="exam">-</td>
                    <td class="p-8 text-right font-black text-2xl text-indigo-500">0.0</td>
                </tr>
            `).join('');

            if (userLogged.rol !== "lector") {
                document.querySelectorAll('.nota').forEach(td => {
                    td.contentEditable = true;
                    td.onblur = (e) => database.ref(`notas/${e.target.dataset.m}/${e.target.dataset.c}`).set(e.target.innerText);
                });
            }
            escucharFirebase();
        }

        function escucharFirebase() {
            database.ref('notas').on('value', snap => {
                const datos = snap.val() || {};
                document.querySelectorAll('#tabla-cuerpo tr').forEach(fila => {
                    const m = fila.cells[0].innerText;
                    if (datos[m]) {
                        fila.cells[1].innerText = datos[m].coti || "-";
                        fila.cells[2].innerText = datos[m].inte || "-";
                        fila.cells[3].innerText = datos[m].exam || "-";
                        const f = (parseFloat(datos[m].coti || 0) + parseFloat(datos[m].inte || 0) + parseFloat(datos[m].exam || 0)) / 3;
                        fila.cells[4].innerText = f.toFixed(1);
                    }
                });
            });
        }

        function logout() {
            sessionStorage.removeItem('userSession');
            location.reload();
        }

        // Recuperar sesi√≥n y tema al cargar
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
            document.getElementById('theme-select').value = savedTheme;

            const savedSession = sessionStorage.getItem('userSession');
            if(savedSession && usuarios[savedSession]) {
                entrarAlSistema(savedSession);
            }
        };
    </script>
</body>
</html>
