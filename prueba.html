<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba | Sistema de Notas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --bg-body: #f1f5f9; --bg-card: #ffffff; --text-main: #1e293b; --border-color: #e2e8f0; }
        .dark-mode { --bg-body: #0f172a; --bg-card: #1e293b; --text-main: #f8fafc; --border-color: #334155; }
        
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-body); color: var(--text-main); transition: 0.4s; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .glass-card { background-color: var(--bg-card); border: 1px solid var(--border-color); }
        .hidden { display: none !important; }

        /* Mensaje de bienvenida central */
        #welcome-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; transition: opacity 1s ease;
        }

        /* Men√∫ Personalizar */
        #custom-menu { 
            transform: translateY(-10px); opacity: 0; transition: 0.3s; pointer-events: none;
            background-color: var(--bg-card); border: 1px solid var(--border-color);
        }
        #custom-menu.show { transform: translateY(0); opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

    <div id="welcome-overlay" class="text-center opacity-0 pointer-events-none">
        <h1 id="welcome-text" class="text-5xl md:text-7xl font-black text-indigo-600 drop-shadow-2xl"></h1>
    </div>

    <div class="fixed top-4 right-4 z-50 flex gap-2">
        <button onclick="toggleCustomMenu()" class="glass-card px-4 py-2 rounded-xl shadow-lg font-bold">‚öôÔ∏è Personalizar</button>
        <button id="logout-btn" onclick="logout()" class="hidden bg-red-500 text-white px-4 py-2 rounded-xl shadow-lg font-bold hover:bg-red-600 transition">Cerrar Sesi√≥n</button>
    </div>

    <div id="custom-menu" class="fixed top-16 right-4 w-56 rounded-2xl shadow-2xl p-5 z-50">
        <label class="block text-xs font-bold opacity-50 mb-2 uppercase">Modo</label>
        <select onchange="setTheme(this.value)" id="theme-select" class="w-full p-2 rounded-lg bg-gray-100 dark:bg-slate-700 mb-4 outline-none">
            <option value="light">‚òÄÔ∏è Claro</option>
            <option value="dark">üåô Oscuro</option>
        </select>
        <label class="block text-xs font-bold opacity-50 mb-2 uppercase">Idioma</label>
        <select onchange="setLanguage(this.value)" id="lang-select" class="w-full p-2 rounded-lg bg-gray-100 dark:bg-slate-700 outline-none">
            <option value="es">Espa√±ol</option>
            <option value="en">English</option>
        </select>
    </div>

    <div id="login-section" class="min-h-screen flex items-center justify-center p-6">
        <div class="glass-card p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md text-center">
            <h2 class="text-3xl font-bold mb-8">Sistema de Notas</h2>
            <input type="text" id="usuario" placeholder="Usuario" class="w-full p-4 mb-4 rounded-2xl border outline-none focus:ring-2 focus:ring-indigo-500 transition text-black">
            <input type="password" id="contrasena" placeholder="Contrase√±a" class="w-full p-4 mb-8 rounded-2xl border outline-none focus:ring-2 focus:ring-indigo-500 transition text-black">
            <button onclick="login()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-indigo-700 transition">Entrar</button>
            <p id="error-msg" class="text-red-500 mt-4 text-sm"></p>
        </div>
    </div>

    <div id="sistema" class="hidden pt-20 p-6">
        <div id="panel-opciones" class="hidden max-w-5xl mx-auto mb-10">
            <div class="bg-indigo-600 p-10 rounded-[2.5rem] text-white shadow-2xl">
                <h3 class="text-2xl font-bold mb-6 text-center" id="lang-options-title">Panel de Control</h3>
                <div id="btns-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    </div>
            </div>
        </div>

        <div class="max-w-6xl mx-auto">
            <div class="glass-card rounded-[2.5rem] shadow-xl overflow-hidden">
                <div class="p-8 border-b border-gray-100 flex justify-between items-center">
                    <h2 id="titulo-tabla" class="text-2xl font-bold">Registro de Calificaciones</h2>
                    <span id="save-status" class="text-xs font-bold text-green-500">Sincronizado</span>
                </div>
                <table class="w-full text-left">
                    <thead>
                        <tr class="opacity-50 text-xs uppercase font-bold border-b">
                            <th class="p-6">Materia</th>
                            <th class="p-6">Cotidiana</th>
                            <th class="p-6">Integradora</th>
                            <th class="p-6">Examen</th>
                            <th class="p-6 text-right">Final</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-cuerpo" class="divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://notassv-ce8e1-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let usuarios = {
            "fatima.flores": { pass: "Ccsa2026.", rol: "editor", nombre: "Fatima", apellido: "Flores", materias: ["Lenguaje", "Matem√°ticas", "Sociales", "Ciencias"] },
            "jorge.flores": { pass: "Atb2026.", rol: "editor", nombre: "Jorge", apellido: "Flores", materias: ["Ingl√©s", "Reading", "Inform√°tica"] },
            "jorge.flores1": { pass: "JFlores2026.", rol: "lector", nombre: "Jorge", apellido: "Flores (L)" },
            "carmen.jovel": { pass: "CJovel2026.", rol: "lector", nombre: "Carmen", apellido: "Jovel" },
            "admin.notas": { pass: "Admin2026.", rol: "admin", nombre: "Jorge", apellido: "Flores" }
        };

        let userLogged = null;
        let inactivityTimer;

        // --- L√ìGICA DE INACTIVIDAD (5 MINUTOS) ---
        function resetTimer() {
            clearTimeout(inactivityTimer);
            if (userLogged) {
                inactivityTimer = setTimeout(logout, 5 * 60 * 1000); // 5 minutos
            }
        }
        window.onmousemove = resetTimer;
        window.onkeypress = resetTimer;

        function logout() { location.reload(); }

        // --- PERSONALIZACI√ìN ---
        function toggleCustomMenu() { document.getElementById('custom-menu').classList.toggle('show'); }
        function setTheme(t) { t === 'dark' ? document.body.classList.add('dark-mode') : document.body.classList.remove('dark-mode'); }
        function setLanguage(l) { /* L√≥gica de traducci√≥n similar a la anterior */ }

        // --- INICIO DE SESI√ìN ---
        function login() {
            const u = document.getElementById('usuario').value.trim();
            const p = document.getElementById('contrasena').value.trim();

            if (usuarios[u] && usuarios[u].pass === p) {
                userLogged = usuarios[u];
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('sistema').classList.remove('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');

                // Mostrar bienvenida central
                const welcomeOverlay = document.getElementById('welcome-overlay');
                const welcomeText = document.getElementById('welcome-text');
                welcomeText.innerText = `Hola, ${userLogged.nombre} ${userLogged.apellido}`;
                welcomeOverlay.style.opacity = "1";
                
                // Desaparecer despu√©s de 15 segundos
                setTimeout(() => { welcomeOverlay.style.opacity = "0"; }, 15000);

                setupDashboard();
                resetTimer();
            } else {
                document.getElementById('error-msg').innerText = "Credenciales incorrectas";
            }
        }

        function setupDashboard() {
            const btnsContainer = document.getElementById('btns-container');
            btnsContainer.innerHTML = "";

            if (userLogged.rol === "lector" || userLogged.rol === "admin") {
                document.getElementById('panel-opciones').classList.remove('hidden');
                
                // Bot√≥n Fatima
                btnsContainer.innerHTML += createMenuBtn("Notas Fatima Flores", () => filtrarNotas('fatima.flores'), "üë©‚Äçüè´");
                // Bot√≥n Jorge
                btnsContainer.innerHTML += createMenuBtn("Notas Jorge Flores", () => filtrarNotas('jorge.flores'), "üë®‚Äçüè´");

                if (userLogged.rol === "admin") {
                    // Bot√≥n Configuraci√≥n (Gesti√≥n)
                    btnsContainer.innerHTML += createMenuBtn("Gesti√≥n de Sistema", () => abrirGestionAdmin(), "‚öôÔ∏è");
                }
            } else {
                dibujarTabla(userLogged.materias);
            }
        }

        function createMenuBtn(text, action, icon) {
            const id = "btn-" + Math.random().toString(36).substr(2, 9);
            setTimeout(() => document.getElementById(id).onclick = action, 100);
            return `<button id="${id}" class="bg-white text-indigo-600 p-6 rounded-2xl font-bold hover:scale-105 transition shadow-lg flex flex-col items-center">
                        <span class="text-2xl">${icon}</span> ${text}
                    </button>`;
        }

        function filtrarNotas(userKey) {
            document.getElementById('titulo-tabla').innerText = "Notas de " + usuarios[userKey].nombre;
            dibujarTabla(usuarios[userKey].materias);
        }

        function abrirGestionAdmin() {
            alert("Accediendo a: \n1. Crear/Eliminar Usuarios\n2. Modificar Roles\n3. A√±adir/Quitar Materias\n(Esta interfaz se conecta a la rama /config en Firebase)");
            // Aqu√≠ puedes redirigir o abrir un modal de gesti√≥n
        }

        function dibujarTabla(mats) {
            const tbody = document.getElementById('tabla-cuerpo');
            tbody.innerHTML = mats.map(m => `
                <tr>
                    <td class="p-6 font-bold">${m}</td>
                    <td class="p-6 nota" data-m="${m}" data-c="coti">-</td>
                    <td class="p-6 nota" data-m="${m}" data-c="inte">-</td>
                    <td class="p-6 nota" data-m="${m}" data-c="exam">-</td>
                    <td class="p-6 text-right font-black text-indigo-600 text-xl">0.0</td>
                </tr>
            `).join('');

            if (userLogged.rol !== "lector") {
                document.querySelectorAll('.nota').forEach(td => {
                    td.contentEditable = true;
                    td.classList.add('bg-indigo-50', 'dark:bg-slate-700', 'rounded-lg');
                    td.onblur = (e) => {
                        const m = e.target.dataset.m;
                        const c = e.target.dataset.c;
                        database.ref(`notas/${m}/${c}`).set(e.target.innerText);
                    };
                });
            }
            escucharNotas();
        }

        function escucharNotas() {
            database.ref('notas').on('value', snap => {
                const data = snap.val() || {};
                document.querySelectorAll('#tabla-cuerpo tr').forEach(row => {
                    const m = row.cells[0].innerText;
                    if(data[m]) {
                        row.cells[1].innerText = data[m].coti || "-";
                        row.cells[2].innerText = data[m].inte || "-";
                        row.cells[3].innerText = data[m].exam || "-";
                        const f = (parseFloat(data[m].coti||0) + parseFloat(data[m].inte||0) + parseFloat(data[m].exam||0)) / 3;
                        row.cells[4].innerText = f.toFixed(1);
                    }
                });
            });
        }
    </script>
</body>
</html>
