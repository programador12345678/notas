<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeSystem 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --border: #e2e8f0; --accent: #4f46e5; }
        .dark-mode { --bg: #020617; --card: #0f172a; --text: #f8fafc; --border: #1e293b; --accent: #6366f1; }
        
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); color: var(--text); transition: 0.4s; min-height: 100vh; }
        .glass { background: var(--card); border: 1px solid var(--border); backdrop-filter: blur(10px); }
        .hidden { display: none !important; }
        input, select { background: transparent !important; border: 1px solid var(--border) !important; color: var(--text) !important; border-radius: 12px; padding: 12px; }
        .btn-primary { background: var(--accent); color: white; transition: 0.3s; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-2px); }
    </style>
</head>
<body class="light">

    <div id="temp-pass-modal" class="fixed inset-0 bg-black/80 backdrop-blur-md z-[200] hidden flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-md text-center">
            <h3 class="text-2xl font-bold mb-2 lang" data-es="Contrase√±a Temporal Detectada" data-en="Temporary Password Detected">Contrase√±a Temporal Detectada</h3>
            <p class="opacity-60 mb-6 lang" data-es="Por seguridad, debes crear una nueva contrase√±a propia." data-en="For security, you must create your own new password.">Por seguridad, debes crear una nueva contrase√±a propia.</p>
            <input type="password" id="forced-new-pass" class="w-full mb-4" placeholder="Nueva Contrase√±a / New Password">
            <button onclick="saveForcedPass()" class="w-full btn-primary py-4 rounded-2xl font-bold lang" data-es="Actualizar y Entrar" data-en="Update and Enter">Actualizar y Entrar</button>
        </div>
    </div>

    <nav class="fixed top-4 right-4 z-[110] flex gap-2">
        <button id="profile-btn" onclick="toggleModal('profile-modal')" class="hidden glass p-3 rounded-full shadow-xl font-bold">üë§</button>
        <button onclick="toggleModal('custom-menu')" class="glass p-3 rounded-full shadow-xl font-bold">‚öôÔ∏è</button>
        <button id="logout-btn" onclick="logout()" class="hidden bg-red-500 text-white px-6 py-3 rounded-full font-bold shadow-lg lang" data-es="Salir" data-en="Logout">Salir</button>
    </nav>

    <div id="custom-menu" class="fixed top-20 right-4 w-64 glass rounded-[2rem] shadow-2xl p-6 hidden z-[120]">
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold mb-2 opacity-50 lang" data-es="APARIENCIA" data-en="APPEARANCE">APARIENCIA</label>
                <select onchange="setTheme(this.value)" id="theme-sel" class="w-full">
                    <option value="light">‚òÄÔ∏è Light</option>
                    <option value="dark">üåô Dark</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-bold mb-2 opacity-50 lang" data-es="IDIOMA" data-en="LANGUAGE">IDIOMA</label>
                <select onchange="setLang(this.value)" id="lang-sel" class="w-full">
                    <option value="es">Espa√±ol</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </div>

    <div id="profile-modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-[150] hidden flex items-center justify-center p-4">
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4 lang" data-es="Mi Perfil" data-en="My Profile">Mi Perfil</h3>
            <input type="password" id="voluntary-pass" class="w-full mb-4" placeholder="Nueva Contrase√±a">
            <button onclick="changeVoluntaryPass()" class="w-full btn-primary py-2 rounded-xl font-bold lang" data-es="Cambiar Contrase√±a" data-en="Change Password">Cambiar Contrase√±a</button>
            <button onclick="toggleModal('profile-modal')" class="w-full mt-2 opacity-50 font-bold lang" data-es="Cancelar" data-en="Cancel">Cancelar</button>
        </div>
    </div>

    <div id="login-sec" class="min-h-screen flex flex-col items-center justify-center p-6 bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-indigo-100 via-transparent to-transparent dark:from-indigo-950">
        <div class="glass p-10 rounded-[3rem] shadow-2xl w-full max-w-md text-center border-t-4 border-indigo-500">
            <h2 class="text-4xl font-extrabold mb-2 text-indigo-600">GradeSystem</h2>
            <p class="text-sm opacity-50 mb-8 font-bold">2026 OFFICIAL VERSION</p>
            <input type="text" id="user-in" class="w-full mb-4 outline-none border" placeholder="Usuario / Username">
            <input type="password" id="pass-in" class="w-full mb-8 outline-none border" placeholder="Contrase√±a / Password">
            <button onclick="login()" class="w-full btn-primary py-4 rounded-2xl font-bold text-lg lang" data-es="Iniciar Sesi√≥n" data-en="Sign In">Iniciar Sesi√≥n</button>
            <p id="err" class="text-red-500 mt-4 text-xs font-bold"></p>
        </div>
        <footer class="mt-10 opacity-30 text-xs font-bold">¬©2026 Sistema de notas. Derechos reservados.</footer>
    </div>

    <div id="sys-sec" class="hidden p-4 md:p-10">
        <div id="dual-header" class="max-w-6xl mx-auto mb-10 hidden">
            <div class="glass p-6 rounded-[2.5rem] flex flex-wrap justify-center gap-4">
                <button onclick="viewGroup('fatima.flores')" class="px-8 py-3 rounded-2xl font-bold border hover:bg-indigo-500 hover:text-white transition">Fatima Flores</button>
                <button onclick="viewGroup('jorge.flores')" class="px-8 py-3 rounded-2xl font-bold border hover:bg-indigo-500 hover:text-white transition">Jorge Flores</button>
                <button id="mgmt-btn" onclick="toggleModal('mgmt-panel')" class="bg-yellow-400 text-indigo-900 px-8 py-3 rounded-2xl font-bold hidden lang" data-es="GESTI√ìN" data-en="MANAGEMENT">GESTI√ìN</button>
            </div>
        </div>

        <div id="mgmt-panel" class="max-w-7xl mx-auto mb-10 hidden glass p-10 rounded-[3.5rem] shadow-3xl border-2 border-indigo-500/20">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
                <div class="space-y-6">
                    <h3 class="text-xl font-black text-indigo-500 flex items-center gap-2">üë§ <span class="lang" data-es="Usuarios" data-en="Users">Usuarios</span></h3>
                    <div id="user-admin-list" class="space-y-3 max-h-96 overflow-y-auto pr-2"></div>
                    <div class="p-6 bg-indigo-50/50 dark:bg-white/5 rounded-[2rem] border border-indigo-100 dark:border-white/10">
                        <input type="text" id="new-u-id" placeholder="ID (ana.perez)" class="w-full mb-2 text-sm">
                        <input type="text" id="new-u-pass" placeholder="Password" class="w-full mb-2 text-sm">
                        <select id="new-u-role" class="w-full mb-2 text-sm">
                            <option value="lector">Lector / Reader</option>
                            <option value="editor">Editor</option>
                        </select>
                        <select id="new-u-access" class="w-full mb-4 text-sm">
                            <option value="fatima.flores">Fatima</option>
                            <option value="jorge.flores">Jorge</option>
                            <option value="both">Ambos / Both</option>
                        </select>
                        <button onclick="addUser()" class="w-full btn-primary py-3 rounded-xl font-bold lang" data-es="Agregar" data-en="Add User">Agregar</button>
                    </div>
                </div>

                <div class="lg:col-span-2 space-y-6">
                    <h3 class="text-xl font-black text-indigo-500 flex items-center gap-2">üìö <span class="lang" data-es="Materias y Borrado" data-en="Subjects & Reset">Materias y Borrado</span></h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="mgmt-mats-container"></div>
                </div>
            </div>
        </div>

        <main class="max-w-6xl mx-auto glass rounded-[3rem] shadow-2xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-indigo-500 text-white">
                        <tr>
                            <th class="p-6 lang" data-es="Materia" data-en="Subject">Materia</th>
                            <th class="p-6 lang" data-es="Cotidiana" data-en="Daily">Cotidiana</th>
                            <th class="p-6 lang" data-es="Integradora" data-en="Integrative">Integradora</th>
                            <th class="p-6 lang" data-es="Examen" data-en="Exam">Examen</th>
                            <th class="p-6 text-right lang" data-es="Final" data-en="Final">Final</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-gray-100 dark:divide-white/5"></tbody>
                </table>
            </div>
            <div id="empty-msg" class="p-20 text-center opacity-30 font-bold text-xl lang" data-es="Seleccione un perfil arriba" data-en="Select a profile above">Seleccione un perfil arriba</div>
        </main>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://notassv-ce8e1-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let USERS = JSON.parse(localStorage.getItem('db_final_v8')) || {
            "admin.notas": { pass: "Admin2026.", rol: "admin", name: "Administrator", access: "all", isTemp: false },
            "fatima.flores": { pass: "Ccsa2026.", rol: "editor", name: "Fatima Flores", access: "fatima.flores", mats: [], isTemp: false },
            "jorge.flores": { pass: "Atb2026.", rol: "editor", name: "Jorge Flores", access: "jorge.flores", mats: [], isTemp: false }
        };

        let userAct = null;
        let currentTarget = "";

        function save() { localStorage.setItem('db_final_v8', JSON.stringify(USERS)); }
        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); if(id==='mgmt-panel') renderMgmt(); }

        // --- L√ìGICA DE CONTRASE√ëA ---
        function saveForcedPass() {
            const p = document.getElementById('forced-new-pass').value;
            if(p.length < 4) return;
            userAct.pass = p;
            userAct.isTemp = false;
            save();
            document.getElementById('temp-pass-modal').classList.add('hidden');
            initSys();
        }

        function changeVoluntaryPass() {
            const p = document.getElementById('voluntary-pass').value;
            if(p.length < 4) return alert("Min 4 chars");
            userAct.pass = p;
            save();
            toggleModal('profile-modal');
            alert("Updated!");
        }

        // --- GESTI√ìN ADMIN ---
        function renderMgmt() {
            const uList = document.getElementById('user-admin-list');
            uList.innerHTML = Object.keys(USERS).map(u => `
                <div class="glass p-4 rounded-2xl flex flex-col gap-2">
                    <div class="flex justify-between font-bold text-sm">
                        <span>${u}</span>
                        <button onclick="deleteUser('${u}')" class="text-red-500">√ó</button>
                    </div>
                    <div class="flex gap-2">
                        <input type="text" id="pass-edit-${u}" value="${USERS[u].pass}" class="text-[10px] p-1 flex-1">
                        <button onclick="adminChangePass('${u}')" class="bg-indigo-500 text-white px-2 rounded text-[10px] font-bold lang" data-es="Reset" data-en="Reset">Reset</button>
                    </div>
                    <span class="text-[9px] opacity-50 uppercase">${USERS[u].access} | ${USERS[u].rol} ${USERS[u].isTemp ? '‚ö†Ô∏è TEMPORAL' : ''}</span>
                </div>
            `).join('');

            const cont = document.getElementById('mgmt-mats-container');
            cont.innerHTML = ["fatima.flores", "jorge.flores"].map(u => `
                <div class="glass p-6 rounded-[2.5rem]">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="font-bold text-indigo-500">${USERS[u].name}</h4>
                        <button onclick="resetGrades('${u}')" class="bg-red-500 text-white px-3 py-1 rounded-xl text-[10px] font-bold">BORRAR NOTAS</button>
                    </div>
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="in-${u}" class="flex-1 p-2 text-sm" placeholder="Nueva Materia">
                        <button onclick="addMat('${u}')" class="bg-green-500 text-white px-4 rounded-xl">+</button>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        ${USERS[u].mats.map(m => `<span class="bg-indigo-100 dark:bg-white/10 px-3 py-1 rounded-full text-xs flex items-center gap-2">${m}<button onclick="remMat('${u}','${m}')" class="text-red-500 font-bold">√ó</button></span>`).join('')}
                    </div>
                </div>
            `).join('');
            setLang(localStorage.getItem('lang') || 'es');
        }

        function adminChangePass(u) {
            const newP = document.getElementById(`pass-edit-${u}`).value;
            USERS[u].pass = newP;
            USERS[u].isTemp = true; // El admin la cambia -> se vuelve temporal
            save(); renderMgmt();
            alert("Contrase√±a seteada como TEMPORAL");
        }

        function addUser() {
            const id = document.getElementById('new-u-id').value;
            const ps = document.getElementById('new-u-pass').value;
            const rl = document.getElementById('new-u-role').value;
            const ac = document.getElementById('new-u-access').value;
            if(!id || !ps) return;
            USERS[id] = { pass: ps, rol: rl, name: id, access: ac, mats: [], isTemp: true };
            save(); renderMgmt();
        }

        function deleteUser(u) { if(u !== 'admin.notas') { delete USERS[u]; save(); renderMgmt(); } }
        function addMat(u) { const v = document.getElementById(`in-${u}`).value; if(v){ USERS[u].mats.push(v); save(); renderMgmt(); } }
        function remMat(u, m) { USERS[u].mats = USERS[u].mats.filter(i => i !== m); save(); renderMgmt(); }
        function resetGrades(u) { if(confirm("¬øBorrar todas las notas?")) db.ref(`v8/notas/${u}`).remove(); }

        // --- CORE ---
        function login() {
            const u = document.getElementById('user-in').value;
            const p = document.getElementById('pass-in').value;
            if(USERS[u] && USERS[u].pass === p) {
                userAct = USERS[u];
                if(userAct.isTemp) {
                    document.getElementById('temp-pass-modal').classList.remove('hidden');
                } else {
                    localStorage.setItem('session', u);
                    initSys();
                }
            } else { document.getElementById('err').innerText = "Acceso Denegado / Access Denied"; }
        }

        function initSys() {
            document.getElementById('login-sec').classList.add('hidden');
            document.getElementById('sys-sec').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            
            // Perfil solo para no-admins
            if(userAct.rol !== 'admin') document.getElementById('profile-btn').classList.remove('hidden');

            if(userAct.rol === 'admin' || userAct.access === 'both') {
                document.getElementById('dual-header').classList.remove('hidden');
                if(userAct.rol === 'admin') document.getElementById('mgmt-btn').classList.remove('hidden');
                document.getElementById('table-body').innerHTML = "";
                document.getElementById('empty-msg').classList.remove('hidden');
            } else {
                viewGroup(userAct.access);
            }
        }

        function viewGroup(uKey) {
            currentTarget = uKey;
            document.getElementById('empty-msg').classList.add('hidden');
            const body = document.getElementById('table-body');
            body.innerHTML = USERS[uKey].mats.length > 0 ? USERS[uKey].mats.map(m => `
                <tr data-m="${m}">
                    <td class="p-6 font-bold">${m}</td>
                    <td class="p-6 editable-cell" contenteditable="${userAct.rol!=='lector'}" data-c="coti" onkeypress="return isNum(event)">-</td>
                    <td class="p-6 editable-cell" contenteditable="${userAct.rol!=='lector'}" data-c="inte" onkeypress="return isNum(event)">-</td>
                    <td class="p-6 editable-cell" contenteditable="${userAct.rol!=='lector'}" data-c="exam" onkeypress="return isNum(event)">-</td>
                    <td class="p-6 text-right font-black text-xl text-indigo-600">0.0</td>
                </tr>
            `).join('') : `<tr><td colspan="5" class="p-10 text-center opacity-30">No subjects found.</td></tr>`;

            document.querySelectorAll('.editable-cell').forEach(td => {
                td.onblur = (e) => {
                    const val = e.target.innerText.replace(/[^0-9.]/g, '');
                    e.target.innerText = val || "-";
                    db.ref(`v8/notas/${currentTarget}/${e.target.parentElement.dataset.m}/${e.target.dataset.c}`).set(val);
                };
            });
            sync();
        }

        function isNum(e) { return (e.which != 46 || e.target.innerText.indexOf('.') != -1) && (e.which < 48 || e.which > 57) ? false : true; }

        function sync() {
            db.ref(`v8/notas/${currentTarget}`).on('value', snap => {
                const data = snap.val() || {};
                document.querySelectorAll('#table-body tr').forEach(row => {
                    const m = row.dataset.m;
                    if(data[m]) {
                        row.cells[1].innerText = data[m].coti || "-";
                        row.cells[2].innerText = data[m].inte || "-";
                        row.cells[3].innerText = data[m].exam || "-";
                        const f = (parseFloat(data[m].coti||0)+parseFloat(data[m].inte||0)+parseFloat(data[m].exam||0))/3;
                        row.cells[4].innerText = f.toFixed(1);
                    }
                });
            });
        }

        function logout() { localStorage.removeItem('session'); location.reload(); }
        function setTheme(t) { t === 'dark' ? document.body.classList.add('dark-mode') : document.body.classList.remove('dark-mode'); localStorage.setItem('theme', t); }
        function setLang(l) { 
            document.querySelectorAll('.lang').forEach(el => el.innerText = el.getAttribute(`data-${l}`)); 
            document.getElementById('user-in').placeholder = l === 'es' ? "Usuario" : "Username";
            document.getElementById('pass-in').placeholder = l === 'es' ? "Contrase√±a" : "Password";
            localStorage.setItem('lang', l); 
        }

        window.onload = () => {
            const t = localStorage.getItem('theme') || 'light';
            const l = localStorage.getItem('lang') || 'es';
            setTheme(t); setLang(l);
            document.getElementById('theme-sel').value = t;
            document.getElementById('lang-sel').value = l;
            const s = localStorage.getItem('session');
            if(s && USERS[s]) { userAct = USERS[s]; initSys(); }
        };
    </script>
</body>
</html>
