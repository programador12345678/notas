<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas | 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; --border: #e2e8f0; }
        .dark-mode { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --border: #334155; }
        
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); color: var(--text); transition: 0.5s; min-height: 100vh; }
        .glass-card { background-color: var(--card); border: 1px solid var(--border); }
        
        #welcome-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 1000; text-align: center; pointer-events: none;
            transition: opacity 1s ease, visibility 1s;
        }

        .hidden { display: none !important; }
        .editable-cell:focus { background: rgba(79, 70, 229, 0.1); outline: 2px solid #4f46e5; border-radius: 8px; }
    </style>
</head>
<body class="light">

    <div id="welcome-overlay" class="invisible opacity-0">
        <h1 id="welcome-text" class="text-5xl md:text-8xl font-black text-indigo-600 drop-shadow-2xl"></h1>
    </div>

    <nav class="fixed top-4 right-4 z-[110] flex gap-2">
        <button onclick="document.getElementById('custom-menu').classList.toggle('hidden')" class="glass-card p-3 rounded-full shadow-xl font-bold flex items-center gap-2">
            ‚öôÔ∏è <span class="lang" data-es="Personalizar" data-en="Customize">Personalizar</span>
        </button>
        <button id="logout-btn" onclick="logout()" class="hidden bg-red-500 text-white px-6 py-3 rounded-full font-bold shadow-lg lang" data-es="Salir" data-en="Logout">Salir</button>
    </nav>

    <div id="custom-menu" class="fixed top-20 right-4 w-64 glass-card rounded-[2rem] shadow-2xl p-6 hidden">
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-semibold mb-1 lang" data-es="Modo" data-en="Mode">Modo</label>
                <select onchange="setTheme(this.value)" class="w-full p-2 rounded-xl border bg-transparent">
                    <option value="light">‚òÄÔ∏è Light</option>
                    <option value="dark">üåô Dark</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1 lang" data-es="Idioma" data-en="Language">Idioma</label>
                <select onchange="setLang(this.value)" class="w-full p-2 rounded-xl border bg-transparent">
                    <option value="es">Espa√±ol</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </div>

    <div id="login-sec" class="min-h-screen flex flex-col items-center justify-center p-6">
        <div class="glass-card p-10 rounded-[3rem] shadow-2xl w-full max-w-md text-center">
            <h2 class="text-4xl font-extrabold mb-8 text-indigo-600 lang" data-es="Acceso" data-en="Login">Acceso</h2>
            <input type="text" id="user-in" class="w-full p-4 mb-4 rounded-2xl border text-black outline-none" placeholder="Usuario">
            <input type="password" id="pass-in" class="w-full p-4 mb-8 rounded-2xl border text-black outline-none" placeholder="Contrase√±a">
            <button onclick="login()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg lang" data-es="Entrar" data-en="Sign In">Entrar</button>
        </div>
        <footer class="mt-10 opacity-50 text-sm font-bold">¬©2026 Sistema de notas. Derechos reservados.</footer>
    </div>

    <div id="sys-sec" class="hidden p-4 md:p-10">
        
        <div id="admin-header" class="max-w-6xl mx-auto mb-10 hidden">
            <div class="bg-indigo-600 p-8 rounded-[3rem] text-white shadow-2xl">
                <div class="flex flex-wrap justify-center gap-4">
                    <button onclick="viewGroup('fatima.flores')" class="bg-white/10 p-4 rounded-2xl border border-white/20 font-bold hover:bg-white/20 transition">üë©‚Äçüè´ Fatima</button>
                    <button onclick="viewGroup('jorge.flores')" class="bg-white/10 p-4 rounded-2xl border border-white/20 font-bold hover:bg-white/20 transition">üë®‚Äçüè´ Jorge</button>
                    <button onclick="toggleMgmt()" class="bg-yellow-400 text-indigo-900 p-4 rounded-2xl font-bold lang" data-es="Gesti√≥n" data-en="Management">Gesti√≥n</button>
                    <button onclick="resetAllGrades()" class="bg-red-400 text-white p-4 rounded-2xl font-bold lang" data-es="Borrar Notas" data-en="Clear Grades">Borrar Notas</button>
                </div>
            </div>
        </div>

        <div id="mgmt-panel" class="max-w-6xl mx-auto mb-10 hidden glass-card p-8 rounded-[3.5rem] animate-fade-in">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                <div>
                    <h3 class="text-xl font-bold mb-4 text-indigo-500 lang" data-es="Usuarios" data-en="Users">Usuarios</h3>
                    <div class="space-y-2 mb-4" id="user-list"></div>
                    <div class="flex flex-col gap-2 p-4 bg-gray-50 dark:bg-slate-800 rounded-2xl">
                        <input type="text" id="new-u-name" placeholder="ID (ej: ana.perez)" class="p-2 rounded border text-black">
                        <input type="text" id="new-u-pass" placeholder="Password" class="p-2 rounded border text-black">
                        <select id="new-u-role" class="p-2 rounded border text-black">
                            <option value="lector">Lector</option>
                            <option value="editor">Editor</option>
                        </select>
                        <button onclick="addUser()" class="bg-indigo-500 text-white p-2 rounded-xl font-bold lang" data-es="Crear Usuario" data-en="Create User">Crear Usuario</button>
                    </div>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4 text-indigo-500 lang" data-es="Materias" data-en="Subjects">Materias</h3>
                    <div class="space-y-4">
                        <div class="p-4 border rounded-2xl">
                            <p class="font-bold mb-2">Fatima Flores</p>
                            <div class="flex gap-2">
                                <input type="text" id="mat-fatima" class="flex-1 p-2 border rounded text-black" placeholder="Nombre materia">
                                <button onclick="addMat('fatima.flores')" class="bg-green-500 text-white px-4 rounded-lg">+</button>
                            </div>
                            <div id="mats-fatima-list" class="flex flex-wrap gap-2 mt-2"></div>
                        </div>
                        <div class="p-4 border rounded-2xl">
                            <p class="font-bold mb-2">Jorge Flores</p>
                            <div class="flex gap-2">
                                <input type="text" id="mat-jorge" class="flex-1 p-2 border rounded text-black" placeholder="Nombre materia">
                                <button onclick="addMat('jorge.flores')" class="bg-green-500 text-white px-4 rounded-lg">+</button>
                            </div>
                            <div id="mats-jorge-list" class="flex flex-wrap gap-2 mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main class="max-w-6xl mx-auto glass-card rounded-[3rem] shadow-2xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-indigo-50/50 dark:bg-slate-800/50">
                        <tr>
                            <th class="p-6 lang" data-es="Materia" data-en="Subject">Materia</th>
                            <th class="p-6 lang" data-es="Cotidiana" data-en="Daily">Cotidiana</th>
                            <th class="p-6 lang" data-es="Integradora" data-en="Integrative">Integradora</th>
                            <th class="p-6 lang" data-es="Examen" data-en="Exam">Examen</th>
                            <th class="p-6 text-right lang" data-es="Final" data-en="Final">Final</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y dark:divide-slate-800"></tbody>
                </table>
            </div>
        </main>
        <footer class="py-10 text-center opacity-50 text-sm font-bold">¬©2026 Sistema de notas. Derechos reservados.</footer>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://notassv-ce8e1-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let USERS = JSON.parse(localStorage.getItem('db_users')) || {
            "fatima.flores": { pass: "Ccsa2026.", rol: "editor", name: "Fatima Flores", mats: ["Lenguaje", "Matem√°ticas"] },
            "jorge.flores": { pass: "Atb2026.", rol: "editor", name: "Jorge Flores", mats: ["Ingl√©s", "Reading"] },
            "admin.notas": { pass: "Admin2026.", rol: "admin", name: "Jorge Flores", mats: [] }
        };

        let userAct = null;
        let timer;

        function saveDB() { localStorage.setItem('db_users', JSON.stringify(USERS)); }

        function toggleMgmt() { 
            const p = document.getElementById('mgmt-panel');
            p.classList.toggle('hidden');
            if(!p.classList.contains('hidden')) renderMgmt();
        }

        function renderMgmt() {
            const uList = document.getElementById('user-list');
            uList.innerHTML = Object.keys(USERS).map(u => `
                <div class="flex justify-between items-center p-2 bg-white/5 border rounded-lg">
                    <span>${u} (${USERS[u].rol})</span>
                    <button onclick="deleteUser('${u}')" class="text-red-500 text-xs font-bold">ELIMINAR</button>
                </div>
            `).join('');

            const renderMats = (uKey, target) => {
                document.getElementById(target).innerHTML = USERS[uKey].mats.map(m => `
                    <span class="bg-indigo-100 dark:bg-indigo-900 px-2 py-1 rounded text-xs flex items-center gap-1">
                        ${m} <button onclick="removeMat('${uKey}','${m}')" class="font-bold text-red-500">√ó</button>
                    </span>
                `).join('');
            };
            renderMats('fatima.flores', 'mats-fatima-list');
            renderMats('jorge.flores', 'mats-jorge-list');
        }

        function addUser() {
            const id = document.getElementById('new-u-name').value;
            const ps = document.getElementById('new-u-pass').value;
            const rl = document.getElementById('new-u-role').value;
            if(id && ps) {
                USERS[id] = { pass: ps, rol: rl, name: id, mats: [] };
                saveDB(); renderMgmt();
            }
        }

        function deleteUser(u) { if(u !== 'admin.notas') { delete USERS[u]; saveDB(); renderMgmt(); } }

        function addMat(u) {
            const m = document.getElementById(u === 'fatima.flores' ? 'mat-fatima' : 'mat-jorge').value;
            if(m) { USERS[u].mats.push(m); saveDB(); renderMgmt(); viewGroup(u); }
        }

        function removeMat(u, m) {
            USERS[u].mats = USERS[u].mats.filter(item => item !== m);
            saveDB(); renderMgmt(); viewGroup(u);
        }

        function resetAllGrades() {
            if(confirm("¬øSeguro que quieres borrar TODAS las notas?")) {
                db.ref('v4/notas').remove();
            }
        }

        // --- L√ìGICA DE SISTEMA ---
        function login() {
            const u = document.getElementById('user-in').value;
            const p = document.getElementById('pass-in').value;
            if(USERS[u] && USERS[u].pass === p) {
                userAct = USERS[u];
                localStorage.setItem('session', u);
                initSys();
            }
        }

        function initSys() {
            document.getElementById('login-sec').classList.add('hidden');
            document.getElementById('sys-sec').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            
            const txt = (localStorage.getItem('lang') === 'en' ? "Hello, " : "Hola, ") + userAct.name;
            const ov = document.getElementById('welcome-overlay');
            document.getElementById('welcome-text').innerText = txt;
            ov.classList.remove('invisible'); ov.style.opacity = "1";
            setTimeout(() => { ov.style.opacity = "0"; }, 15000);

            if(userAct.rol === 'admin') {
                document.getElementById('admin-header').classList.remove('hidden');
                viewGroup('fatima.flores');
            } else {
                viewGroup(localStorage.getItem('session'));
            }
            startTimer();
        }

        function viewGroup(uKey) {
            const body = document.getElementById('table-body');
            const mats = USERS[uKey].mats;
            body.innerHTML = mats.map(m => `
                <tr>
                    <td class="p-6 font-bold">${m}</td>
                    <td class="p-6 editable-cell" contenteditable="${userAct.rol!=='lector'}" data-m="${m}" data-c="coti">-</td>
                    <td class="p-6 editable-cell" contenteditable="${userAct.rol!=='lector'}" data-m="${m}" data-c="inte">-</td>
                    <td class="p-6 editable-cell" contenteditable="${userAct.rol!=='lector'}" data-m="${m}" data-c="exam">-</td>
                    <td class="p-6 text-right font-black text-xl text-indigo-600">0.0</td>
                </tr>
            `).join('');
            
            document.querySelectorAll('.editable-cell').forEach(td => {
                td.onblur = (e) => db.ref(`v4/notas/${e.target.dataset.m}/${e.target.dataset.c}`).set(e.target.innerText);
            });
            sync();
        }

        function sync() {
            db.ref('v4/notas').on('value', snap => {
                const data = snap.val() || {};
                document.querySelectorAll('#table-body tr').forEach(row => {
                    const m = row.cells[0].innerText;
                    if(data[m]) {
                        row.cells[1].innerText = data[m].coti || "-";
                        row.cells[2].innerText = data[m].inte || "-";
                        row.cells[3].innerText = data[m].exam || "-";
                        const f = (parseFloat(data[m].coti||0)+parseFloat(data[m].inte||0)+parseFloat(data[m].exam||0))/3;
                        row.cells[4].innerText = f.toFixed(1);
                    }
                });
            });
        }

        function logout() { localStorage.removeItem('session'); location.reload(); }
        function startTimer() { clearTimeout(timer); timer = setTimeout(logout, 300000); }
        window.onmousemove = startTimer;

        function setTheme(t) { t === 'dark' ? document.body.classList.add('dark-mode') : document.body.classList.remove('dark-mode'); localStorage.setItem('theme', t); }
        function setLang(l) { document.querySelectorAll('.lang').forEach(el => el.innerText = el.getAttribute(`data-${l}`)); localStorage.setItem('lang', l); }

        window.onload = () => {
            setTheme(localStorage.getItem('theme') || 'light');
            setLang(localStorage.getItem('lang') || 'es');
            const s = localStorage.getItem('session');
            if(s && USERS[s]) { userAct = USERS[s]; initSys(); }
        };
    </script>
</body>
</html>
