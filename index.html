<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Notas Sincronizado | 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --accent: #4f46e5; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        .glass { background: var(--card); border: 1px solid #e2e8f0; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .editable-cell:focus { background: #eef2ff; outline: 2px solid var(--accent); border-radius: 4px; }
        .hidden { display: none; }
        .nota-baja { color: #ef4444 !important; font-weight: bold; } /* Rojo para notas < 6 */
        
        /* Animación para el estado de la nube */
        @keyframes pulse-blue { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .syncing { animation: pulse-blue 1s infinite; color: #eab308; }
        .sync-error { color: #ef4444; }
        .sync-ok { color: #22c55e; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="login-sec" class="min-h-screen flex items-center justify-center">
        <div class="glass p-8 rounded-[2rem] w-full max-w-sm text-center">
            <h1 class="text-2xl font-black text-indigo-600 mb-6 italic">Sistema de Notas</h1>
            <input type="text" id="user-in" placeholder="Tu Nombre de Usuario" class="w-full p-3 mb-3 border rounded-xl text-center outline-none focus:ring-2 focus:ring-indigo-400">
            <button onclick="login()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition">Entrar al Sistema</button>
        </div>
    </div>

    <div id="app-sec" class="hidden max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h2 id="welcome-msg" class="text-xl font-bold text-indigo-600"></h2>
                <div id="sync-status" class="text-[10px] font-bold flex items-center gap-1 mt-1 opacity-80">
                    <span id="sync-icon">●</span> <span id="sync-text">Sincronizado</span>
                </div>
            </div>
            <button onclick="logout()" class="bg-red-100 text-red-600 px-4 py-2 rounded-lg text-sm font-bold">Salir</button>
        </header>

        <div class="glass rounded-2xl overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-indigo-600 text-white text-sm">
                    <tr>
                        <th class="p-4">Materia</th>
                        <th class="p-4 text-center">Nota 1</th>
                        <th class="p-4 text-center">Nota 2</th>
                        <th class="p-4 text-right">Promedio</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="divide-y divide-gray-100"></tbody>
            </table>
        </div>
        <p class="text-center text-[10px] mt-4 opacity-40">Tus datos se guardan automáticamente en Vercel KV.</p>
    </div>

    <script>
        let currentUser = "";
        const MATERIAS = ["Matemáticas", "Lenguaje", "Ciencias", "Historia", "Inglés"];

        async function login() {
            const user = document.getElementById('user-in').value.trim().toLowerCase();
            if (user) {
                currentUser = user;
                localStorage.setItem('notas_user', user);
                startApp();
            }
        }

        function startApp() {
            document.getElementById('login-sec').classList.add('hidden');
            document.getElementById('app-sec').classList.remove('hidden');
            document.getElementById('welcome-msg').innerText = `Notas: ${currentUser}`;
            renderTable();
            fetchData();
            setInterval(fetchData, 4000); // Sincroniza cada 4 segundos
        }

        function updateSyncStatus(state) {
            const icon = document.getElementById('sync-icon');
            const text = document.getElementById('sync-text');
            const container = document.getElementById('sync-status');

            if (state === 'syncing') {
                container.className = "text-[10px] font-bold flex items-center gap-1 mt-1 syncing";
                text.innerText = "Guardando...";
            } else if (state === 'error') {
                container.className = "text-[10px] font-bold flex items-center gap-1 mt-1 sync-error";
                text.innerText = "Error de conexión";
            } else {
                container.className = "text-[10px] font-bold flex items-center gap-1 mt-1 sync-ok";
                text.innerText = "Sincronizado";
            }
        }

        function renderTable() {
            const body = document.getElementById('table-body');
            body.innerHTML = MATERIAS.map(m => `
                <tr data-m="${m}">
                    <td class="p-4 font-semibold text-gray-700">${m}</td>
                    <td class="p-4 text-center editable-cell" contenteditable="true" data-c="n1" onblur="saveData(this)">0</td>
                    <td class="p-4 text-center editable-cell" contenteditable="true" data-c="n2" onblur="saveData(this)">0</td>
                    <td class="p-4 text-right font-black text-indigo-600 text-lg">0.0</td>
                </tr>
            `).join('');
        }

        async function saveData(el) {
            updateSyncStatus('syncing');
            
            // Validar que sea número y dar formato rojo si es < 6
            const val = parseFloat(el.innerText) || 0;
            if (val < 6) el.classList.add('nota-baja');
            else el.classList.remove('nota-baja');

            const rows = document.querySelectorAll('#table-body tr');
            const data = {};
            
            rows.forEach(row => {
                const m = row.dataset.m;
                data[m] = {
                    n1: row.cells[1].innerText,
                    n2: row.cells[2].innerText
                };
            });

            try {
                const res = await fetch(`/api/notas?user=${currentUser}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (res.ok) updateSyncStatus('ok');
                else updateSyncStatus('error');
            } catch (e) {
                updateSyncStatus('error');
            }
        }

        async function fetchData() {
            if (document.activeElement.getAttribute('contenteditable')) return;

            try {
                const res = await fetch(`/api/notas?user=${currentUser}`);
                const data = await res.json();

                document.querySelectorAll('#table-body tr').forEach(row => {
                    const m = row.dataset.m;
                    if (data[m]) {
                        // Nota 1
                        row.cells[1].innerText = data[m].n1 || "0";
                        if (parseFloat(data[m].n1) < 6) row.cells[1].classList.add('nota-baja');
                        else row.cells[1].classList.remove('nota-baja');

                        // Nota 2
                        row.cells[2].innerText = data[m].n2 || "0";
                        if (parseFloat(data[m].n2) < 6) row.cells[2].classList.add('nota-baja');
                        else row.cells[2].classList.remove('nota-baja');

                        // Promedio
                        const p = (parseFloat(data[m].n1 || 0) + parseFloat(data[m].n2 || 0)) / 2;
                        row.cells[3].innerText = p.toFixed(1);
                        if (p < 6) row.cells[3].classList.add('nota-baja');
                        else row.cells[3].classList.remove('nota-baja');
                    }
                });
            } catch (e) {
                console.log("Error al recibir datos");
            }
        }

        function logout() {
            localStorage.removeItem('notas_user');
            location.reload();
        }

        window.onload = () => {
            const saved = localStorage.getItem('notas_user');
            if (saved) {
                currentUser = saved;
                startApp();
            }
        };
    </script>
</body>
</html>
