<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas | Neon Pro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --border: #e2e8f0; --accent: #4f46e5; }
        .dark-mode { --bg: #020617; --card: #0f172a; --text: #f8fafc; --border: #1e293b; --accent: #6366f1; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); color: var(--text); transition: 0.4s; min-height: 100vh; display: flex; flex-direction: column; }
        .glass { background: var(--card); border: 1px solid var(--border); backdrop-filter: blur(15px); }
        .hidden { display: none !important; }
        input, select { background: var(--bg) !important; border: 1px solid var(--border) !important; color: var(--text) !important; border-radius: 12px; padding: 10px; width: 100%; outline: none; font-size: 0.875rem; }
        .btn-primary { background: var(--accent); color: white; transition: 0.3s; font-weight: 700; border-radius: 12px; }
        .btn-primary:hover { transform: translateY(-2px); opacity: 0.9; }
        .content-wrap { flex: 1; }
        input[type=number] { width: 70px; text-align: center; border-bottom: 2px solid var(--accent) !important; border: none !important; background: transparent !important; }
    </style>
</head>
<body class="light">

    <div class="content-wrap">
        <nav class="fixed top-6 right-6 z-[110] flex gap-3">
            <button id="profile-btn" onclick="toggleModal('profile-modal')" class="hidden glass p-4 rounded-full shadow-xl">üë§</button>
            <button onclick="toggleModal('custom-menu')" class="glass p-4 rounded-full shadow-xl">‚öôÔ∏è</button>
            <button id="logout-btn" onclick="logout()" class="hidden bg-red-500 text-white px-8 py-4 rounded-full font-bold shadow-xl lang" data-es="Salir" data-en="Logout">Salir</button>
        </nav>

        <div id="custom-menu" class="fixed top-24 right-6 w-64 glass rounded-[2rem] shadow-2xl p-6 hidden z-[120]">
            <div class="space-y-4">
                <select onchange="setTheme(this.value)" id="theme-sel">
                    <option value="light">‚òÄÔ∏è Light</option>
                    <option value="dark">üåô Dark</option>
                </select>
                <select onchange="setLang(this.value)" id="lang-sel">
                    <option value="es">Espa√±ol</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>

        <div id="login-sec" class="min-h-screen flex items-center justify-center p-6">
            <div class="glass p-10 rounded-[3rem] shadow-2xl w-full max-w-sm text-center">
                <h1 class="text-3xl font-black text-indigo-600 mb-8 italic">Sistema de Notas</h1>
                <input type="text" id="user-in" placeholder="Usuario" class="mb-3 text-center">
                <input type="password" id="pass-in" placeholder="Contrase√±a" class="mb-6 text-center">
                <button onclick="login()" class="w-full btn-primary py-4 text-lg lang" data-es="Entrar" data-en="Sign In">Entrar</button>
                <p id="err" class="text-red-500 mt-4 text-xs font-bold"></p>
            </div>
        </div>

        <div id="sys-sec" class="hidden p-6 md:p-12">
            <header class="max-w-6xl mx-auto mb-10">
                <div class="glass p-4 rounded-full flex justify-between items-center px-8 shadow-lg">
                    <h2 id="welcome-msg" class="font-bold text-indigo-600"></h2>
                    <div id="admin-controls" class="hidden flex gap-4">
                        <button onclick="cargarTabla('fatima.flores')" class="text-sm font-bold opacity-70 hover:opacity-100">Fatima</button>
                        <button onclick="cargarTabla('jorge.flores')" class="text-sm font-bold opacity-70 hover:opacity-100">Jorge</button>
                    </div>
                </div>
            </header>

            <main class="max-w-6xl mx-auto">
                <div class="glass rounded-[3rem] shadow-2xl overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-indigo-600 text-white">
                            <tr>
                                <th class="p-6 lang" data-es="Materia" data-en="Subject">Materia</th>
                                <th class="p-6">Coti.</th>
                                <th class="p-6">Inte.</th>
                                <th class="p-6">Examen</th>
                                <th class="p-6 text-right lang" data-es="Final" data-en="Final">Final</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="divide-y dark:divide-white/5"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <footer class="w-full py-8 text-center opacity-50 text-xs font-semibold">
        <p>¬©2026 Sistema de notas. Derechos reservados.</p>
    </footer>

    <script>
        let userAct = null;
        let currentTarget = "";

        // MODALS & UI
        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        function setTheme(t) { 
            t === 'dark' ? document.body.classList.add('dark-mode') : document.body.classList.remove('dark-mode'); 
            localStorage.setItem('theme', t); 
        }
        function setLang(l) {
            document.querySelectorAll('.lang').forEach(el => el.innerText = el.getAttribute(`data-${l}`));
            localStorage.setItem('lang', l);
        }

        // AUTH
        async function login() {
            const fd = new FormData();
            fd.append('user', document.getElementById('user-in').value);
            fd.append('pass', document.getElementById('pass-in').value);

            try {
                const res = await fetch('api.php?action=login', { method: 'POST', body: fd });
                const data = await res.json();

                if (data.id) {
                    userAct = data;
                    localStorage.setItem('session_notas', JSON.stringify(data));
                    iniciarApp();
                } else {
                    document.getElementById('err').innerText = data.error;
                }
            } catch (e) { document.getElementById('err').innerText = "Error de conexi√≥n"; }
        }

        function iniciarApp() {
            document.getElementById('login-sec').classList.add('hidden');
            document.getElementById('sys-sec').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            document.getElementById('profile-btn').classList.remove('hidden');
            document.getElementById('welcome-msg').innerText = `Hola, ${userAct.name}`;

            if (userAct.rol === 'admin') {
                document.getElementById('admin-controls').classList.remove('hidden');
                cargarTabla('fatima.flores'); // Carga uno por defecto
            } else {
                cargarTabla(userAct.access);
            }
            setLang(localStorage.getItem('lang') || 'es');
        }

        // DATA LOGIC (REPLACING FIREBASE)
        async function cargarTabla(estId) {
            currentTarget = estId;
            const res = await fetch(`api.php?action=get_notas&estudiante=${estId}`);
            const notas = await res.json();
            
            const body = document.getElementById('table-body');
            body.innerHTML = notas.map(n => {
                const prom = ((parseFloat(n.coti) + parseFloat(n.inte) + parseFloat(n.exam)) / 3).toFixed(1);
                const readonly = (userAct.rol === 'lector') ? 'disabled' : '';
                
                return `
                <tr>
                    <td class="p-6 font-bold text-indigo-600">${n.materia}</td>
                    <td class="p-6"><input type="number" step="0.1" value="${n.coti}" ${readonly} onchange="actualizar('${n.materia}', 'coti', this.value)"></td>
                    <td class="p-6"><input type="number" step="0.1" value="${n.inte}" ${readonly} onchange="actualizar('${n.materia}', 'inte', this.value)"></td>
                    <td class="p-6"><input type="number" step="0.1" value="${n.exam}" ${readonly} onchange="actualizar('${n.materia}', 'exam', this.value)"></td>
                    <td class="p-6 text-right font-black text-2xl text-indigo-500">${prom}</td>
                </tr>`;
            }).join('');
        }

        async function actualizar(materia, columna, valor) {
            const fd = new FormData();
            fd.append('estudiante', currentTarget);
            fd.append('materia', materia);
            fd.append('columna', columna);
            fd.append('valor', valor);

            await fetch('api.php?action=update_nota', { method: 'POST', body: fd });
            cargarTabla(currentTarget); 
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        window.onload = () => {
            setTheme(localStorage.getItem('theme') || 'light');
            const s = localStorage.getItem('session_notas');
            if (s) { userAct = JSON.parse(s); iniciarApp(); }
        };
    </script>
</body>
</html>
