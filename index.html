<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-section" class="login-card">
    <h2>Sistema de Notas</h2>
    <label for="user">Usuario:</label>
    <input type="text" id="user" placeholder="Usuario">
    <label for="pass">Contraseña:</label>
    <input type="password" id="pass" placeholder="Contraseña">
    <button id="login-btn" class="btn-primary">Entrar</button>
    <p id="login-error" class="error"></p>
  </div>

  <div id="main-section" class="hidden">
    <header>
      <h1>Sistema de Notas</h1>
      <button id="logout-btn" class="btn-danger">Cerrar sesión</button>
    </header>

    <table id="tablaNotas">
      <thead>
        <tr>
          <th>Materia</th>
          <th>Cotidiana (35%)</th>
          <th>Integradora (35%)</th>
          <th>Examen (30%)</th>
          <th>Nota Final</th>
        </tr>
      </thead>
      <tbody id="tablaBody">
        <tr>
          <td>Matemáticas</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td class="resultado"></td>
        </tr>
        <tr>
          <td>Ciencias</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td class="resultado"></td>
        </tr>
        <tr>
          <td>Lenguaje</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td class="resultado"></td>
        </tr>
        <tr>
          <td>Sociales</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td class="resultado"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="4">Promedio General</th>
          <th id="promedioGeneral">0.00</th>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    // --- Inicio de sesión ---
    const loginBtn = document.getElementById("login-btn");
    const userInput = document.getElementById("user");
    const passInput = document.getElementById("pass");
    const errorMsg = document.getElementById("login-error");
    const loginSection = document.getElementById("login-section");
    const mainSection = document.getElementById("main-section");
    const logoutBtn = document.getElementById("logout-btn");

    loginBtn.addEventListener("click", () => {
      const usuario = userInput.value.trim();
      const contrasena = passInput.value.trim();

      if (usuario === "JFlores" && contrasena === "Notas2025.") {
        loginSection.classList.add("hidden");
        mainSection.classList.remove("hidden");
      } else {
        errorMsg.textContent = "Usuario o contraseña incorrectos.";
      }
    });

    logoutBtn.addEventListener("click", () => {
      mainSection.classList.add("hidden");
      loginSection.classList.remove("hidden");
      userInput.value = "";
      passInput.value = "";
      errorMsg.textContent = "";
    });

    // --- Cálculo de notas ---
    const tabla = document.getElementById("tablaNotas");
    const promedioGeneral = document.getElementById("promedioGeneral");

    tabla.addEventListener("input", () => {
      let total = 0;
      let filas = 0;

      document.querySelectorAll("#tablaBody tr").forEach(fila => {
        const coti = parseFloat(fila.children[1].textContent) || 0;
        const inte = parseFloat(fila.children[2].textContent) || 0;
        const exam = parseFloat(fila.children[3].textContent) || 0;

        // Validar límites 0–10
        if (coti > 10) fila.children[1].textContent = 10;
        if (inte > 10) fila.children[2].textContent = 10;
        if (exam > 10) fila.children[3].textContent = 10;
        if (coti < 0) fila.children[1].textContent = 0;
        if (inte < 0) fila.children[2].textContent = 0;
        if (exam < 0) fila.children[3].textContent = 0;

        const notaFinal = (coti * 0.35 + inte * 0.35 + exam * 0.30).toFixed(2);
        fila.querySelector(".resultado").textContent = notaFinal;
        total += parseFloat(notaFinal);
        filas++;
      });

      promedioGeneral.textContent = (total / filas || 0).toFixed(2);
    });
  </script>
</body>
</html>
