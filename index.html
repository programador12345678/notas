<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Notas</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <!-- LOGIN -->
  <div id="login" class="login-container">
    <h2 class="title">Sistema de Notas</h2>
    <div class="input-group">
      <input type="text" id="usuario" placeholder="Usuario">
    </div>
    <div class="input-group">
      <input type="password" id="contrasena" placeholder="Contraseña">
    </div>
    <button id="login-btn">ENTRAR</button>
    <p id="error-msg"></p>
    <p class="footer">© 2025 Sistema de Notas</p>
  </div>

  <!-- SISTEMA -->
  <div id="sistema" class="hidden">
    <header>
      <h1>Sistema de Notas</h1>
      <span id="welcome"></span>
      <button id="logout">Cerrar sesión</button>
    </header>
    <section>
      <table id="tabla">
        <thead>
          <tr>
            <th>Materia</th>
            <th>Cotidiana</th>
            <th>Integradora</th>
            <th>Examen</th>
            <th>Nota Final</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Lenguaje</td><td></td><td></td><td></td><td>0.00</td></tr>
          <tr><td>Matemáticas</td><td></td><td></td><td></td><td>0.00</td></tr>
          <tr><td>Estudios Sociales</td><td></td><td></td><td></td><td>0.00</td></tr>
          <tr><td>Inglés</td><td></td><td></td><td></td><td>0.00</td></tr>
          <tr><td>Informática</td><td></td><td></td><td></td><td>0.00</td></tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">Promedio General</td>
            <td id="promedio">0.00</td>
          </tr>
        </tfoot>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
