<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Notas - Centro Cultural Salvadore√±o Americano</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-container" class="card">
    <h2>Inicio de Sesi√≥n</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="login()">Ingresar</button>
    <p id="error-msg"></p>
  </div>

  <div id="main-container" class="hidden">
    <header>
      <h1>Sistema de Notas</h1>
      <div id="welcome"></div>
      <button id="logout" onclick="logout()">Cerrar sesi√≥n</button>
    </header>

    <section>
      <table id="grades-table">
        <thead>
          <tr>
            <th>Nombre del Estudiante</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Promedio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Aurora L√≥pez</td>
            <td><input type="number" step="0.01" min="0" max="10" oninput="updateAverage(this)"></td>
            <td><input type="number" step="0.01" min="0" max="10" oninput="updateAverage(this)"></td>
            <td><input type="number" step="0.01" min="0" max="10" oninput="updateAverage(this)"></td>
            <td class="final-grade"></td>
          </tr>
          <tr>
            <td>Ra√∫l Mart√≠nez</td>
            <td><input type="number" step="0.01" min="0" max="10" oninput="updateAverage(this)"></td>
            <td><input type="number" step="0.01" min="0" max="10" oninput="updateAverage(this)"></td>
            <td><input type="number" step="0.01" min="0" max="10" oninput="updateAverage(this)"></td>
            <td class="final-grade"></td>
          </tr>
          <tr>
            <td>Valeria G√≥mez</td>
            <td><input type="number" step="0.01" min="0" max="10" oninput="updateAverage(this)"></td>
            <td><input type="number" step="0.01" min="0" max="10" oninput="updateAverage(this)"></td>
            <td><input type="number" step="0.01" min="0" max="10" oninput="updateAverage(this)"></td>
            <td class="final-grade"></td>
          </tr>
        </tbody>
      </table>
      <button id="save">Guardar Cambios</button>
    </section>

    <footer>
      <p>¬© Sistema de Notas - 2025</p>
    </footer>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("error-msg");

      if (user === "JFlores" && pass === "Notas2025") {
        document.getElementById("login-container").classList.add("hidden");
        document.getElementById("main-container").classList.remove("hidden");
        const welcome = document.getElementById("welcome");
        welcome.textContent = "Bienvenido, " + user + " üëã";
        welcome.style.display = "block";
        setTimeout(() => { welcome.style.display = "none"; }, 4000);
      } else {
        error.textContent = "Usuario o contrase√±a incorrectos";
      }
    }

    function logout() {
      location.reload();
    }

    function updateAverage(input) {
      const row = input.parentNode.parentNode;
      const grades = Array.from(row.querySelectorAll("input")).map(i => parseFloat(i.value) || 0);
      const validGrades = grades.filter(g => g > 0);
      const avgCell = row.querySelector(".final-grade");

      if (validGrades.length > 0) {
        const avg = validGrades.reduce((a, b) => a + b, 0) / validGrades.length;
        avgCell.textContent = avg.toFixed(2);
        avgCell.style.color = avg >= 7 ? "green" : "red";
      } else {
        avgCell.textContent = "";
      }
    }

    document.getElementById("save").addEventListener("click", () => {
      alert("Cambios guardados correctamente ‚úÖ");
    });
  </script>
</body>
</html>
