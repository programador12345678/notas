<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --accent: #4f46e5; }
        .dark-mode { --bg: #020617; --card: #0f172a; --text: #f8fafc; --accent: #6366f1; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); color: var(--text); transition: 0.4s; min-height: 100vh; }
        .glass { background: var(--card); border: 1px solid #e2e8f0; backdrop-filter: blur(10px); }
        .hidden { display: none !important; }
        input[type=number] { width: 60px; text-align: center; border-bottom: 2px solid var(--accent); background: transparent; }
    </style>
</head>
<body class="p-6">
    <nav class="fixed top-6 right-6 z-[110] flex gap-3">
        <button onclick="document.body.classList.toggle('dark-mode')" class="glass p-4 rounded-full shadow-xl">ðŸŒ“</button>
        <button id="logout-btn" onclick="logout()" class="hidden bg-red-500 text-white px-6 py-3 rounded-full font-bold shadow-xl">Salir</button>
    </nav>

    <div id="login-sec" class="min-h-screen flex items-center justify-center">
        <div class="glass p-10 rounded-[3rem] shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-3xl font-black text-indigo-600 mb-8">Sistema de Notas</h1>
            <input type="text" id="user-in" placeholder="Usuario" class="mb-3 w-full p-3 border rounded-xl">
            <input type="password" id="pass-in" placeholder="ContraseÃ±a" class="mb-6 w-full p-3 border rounded-xl">
            <button onclick="login()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold">Entrar</button>
            <p id="err" class="text-red-500 mt-4 font-bold text-sm"></p>
        </div>
    </div>

    <div id="sys-sec" class="hidden max-w-6xl mx-auto mt-10">
        <h2 id="welcome-msg" class="text-2xl font-bold mb-6"></h2>
        <div id="admin-controls" class="hidden mb-6 flex gap-4">
            <button onclick="cargarTabla('fatima.flores')" class="bg-white border-2 border-indigo-600 px-4 py-2 rounded-full font-bold">Fatima</button>
            <button onclick="cargarTabla('jorge.flores')" class="bg-white border-2 border-indigo-600 px-4 py-2 rounded-full font-bold">Jorge</button>
        </div>
        <div class="glass rounded-[2rem] shadow-xl overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-indigo-600 text-white">
                    <tr>
                        <th class="p-6">Materia</th>
                        <th class="p-6">Coti.</th>
                        <th class="p-6">Inte.</th>
                        <th class="p-6">Examen</th>
                        <th class="p-6 text-right">Promedio</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="divide-y divide-gray-100 dark:divide-white/10"></tbody>
            </table>
        </div>
    </div>

    <script>
        let userAct = null;
        let currentTarget = "";

        async function login() {
            const fd = new FormData();
            fd.append('user', document.getElementById('user-in').value);
            fd.append('pass', document.getElementById('pass-in').value);

            const res = await fetch('api.php?action=login', { method: 'POST', body: fd });
            const data = await res.json();

            if (data.id) {
                userAct = data;
                localStorage.setItem('session_notas', JSON.stringify(data));
                iniciarApp();
            } else {
                document.getElementById('err').innerText = data.error;
            }
        }

        function iniciarApp() {
            document.getElementById('login-sec').classList.add('hidden');
            document.getElementById('sys-sec').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            document.getElementById('welcome-msg').innerText = `Hola, ${userAct.name}`;

            if (userAct.rol === 'admin') {
                document.getElementById('admin-controls').classList.remove('hidden');
            }
            cargarTabla(userAct.rol === 'admin' ? 'fatima.flores' : userAct.access);
        }

        async function cargarTabla(estId) {
            currentTarget = estId;
            const res = await fetch(`api.php?action=get_notas&estudiante=${estId}`);
            const notas = await res.json();
            
            document.getElementById('table-body').innerHTML = notas.map(n => {
                const prom = ((parseFloat(n.coti) + parseFloat(n.inte) + parseFloat(n.exam)) / 3).toFixed(1);
                const readonly = (userAct.rol === 'lector') ? 'disabled' : '';
                return `
                <tr>
                    <td class="p-6 font-bold text-indigo-600">${n.materia}</td>
                    <td class="p-6"><input type="number" step="0.1" value="${n.coti}" ${readonly} onchange="actualizar('${n.materia}', 'coti', this.value)"></td>
                    <td class="p-6"><input type="number" step="0.1" value="${n.inte}" ${readonly} onchange="actualizar('${n.materia}', 'inte', this.value)"></td>
                    <td class="p-6"><input type="number" step="0.1" value="${n.exam}" ${readonly} onchange="actualizar('${n.materia}', 'exam', this.value)"></td>
                    <td class="p-6 text-right font-black text-2xl text-indigo-500">${prom}</td>
                </tr>`;
            }).join('');
        }

        async function actualizar(materia, columna, valor) {
            const fd = new FormData();
            fd.append('estudiante', currentTarget);
            fd.append('materia', materia);
            fd.append('columna', columna);
            fd.append('valor', valor);
            await fetch('api.php?action=update_nota', { method: 'POST', body: fd });
            cargarTabla(currentTarget);
        }

        function logout() { localStorage.clear(); location.reload(); }

        window.onload = () => {
            const s = localStorage.getItem('session_notas');
            if (s) { userAct = JSON.parse(s); iniciarApp(); }
        };
    </script>
</body>
</html>
