<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Notas Sincronizado | 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --accent: #4f46e5; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        .glass { background: var(--card); border: 1px solid #e2e8f0; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .editable-cell:focus { background: #eef2ff; outline: 2px solid var(--accent); border-radius: 4px; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="login-sec" class="min-h-screen flex items-center justify-center">
        <div class="glass p-8 rounded-[2rem] w-full max-w-sm text-center">
            <h1 class="text-2xl font-black text-indigo-600 mb-6 italic">Sistema de Notas</h1>
            <input type="text" id="user-in" placeholder="Usuario" class="w-full p-3 mb-3 border rounded-xl text-center">
            <button onclick="login()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">Entrar</button>
        </div>
    </div>

    <div id="app-sec" class="hidden max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-6">
            <h2 id="welcome-msg" class="text-xl font-bold text-indigo-600"></h2>
            <button onclick="logout()" class="bg-red-100 text-red-600 px-4 py-2 rounded-lg text-sm font-bold">Salir</button>
        </header>

        <div class="glass rounded-2xl overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-indigo-600 text-white text-sm">
                    <tr>
                        <th class="p-4">Materia</th>
                        <th class="p-4 text-center">Nota 1</th>
                        <th class="p-4 text-center">Nota 2</th>
                        <th class="p-4 text-right">Promedio</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="divide-y divide-gray-100">
                    </tbody>
            </table>
        </div>
        <p class="text-center text-[10px] mt-4 opacity-50">Sincronizando con Vercel KV en tiempo real...</p>
    </div>

    <script>
        let currentUser = "";
        const MATERIAS = ["Matemáticas", "Lenguaje", "Ciencias", "Historia", "Inglés"];

        async function login() {
            const user = document.getElementById('user-in').value.trim().toLowerCase();
            if (user) {
                currentUser = user;
                localStorage.setItem('notas_user', user);
                startApp();
            }
        }

        function startApp() {
            document.getElementById('login-sec').classList.add('hidden');
            document.getElementById('app-sec').classList.remove('hidden');
            document.getElementById('welcome-msg').innerText = `Notas: ${currentUser}`;
            renderTable();
            fetchData(); // Carga inicial
            setInterval(fetchData, 3000); // Sincronización cada 3 segundos
        }

        function renderTable() {
            const body = document.getElementById('table-body');
            body.innerHTML = MATERIAS.map(m => `
                <tr data-m="${m}">
                    <td class="p-4 font-semibold text-gray-700">${m}</td>
                    <td class="p-4 text-center editable-cell" contenteditable="true" data-c="n1" onblur="saveData()">0</td>
                    <td class="p-4 text-center editable-cell" contenteditable="true" data-c="n2" onblur="saveData()">0</td>
                    <td class="p-4 text-right font-bold text-indigo-600">0.0</td>
                </tr>
            `).join('');
        }

        // FUNCIÓN CLAVE: Guardar datos en Vercel
        async function saveData() {
            const rows = document.querySelectorAll('#table-body tr');
            const data = {};
            
            rows.forEach(row => {
                const m = row.dataset.m;
                data[m] = {
                    n1: row.cells[1].innerText,
                    n2: row.cells[2].innerText
                };
            });

            await fetch(`/api/notas?user=${currentUser}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
        }

        // FUNCIÓN CLAVE: Leer datos de Vercel
        async function fetchData() {
            if (document.activeElement.getAttribute('contenteditable')) return; // No actualizar si estoy escribiendo

            const res = await fetch(`/api/notas?user=${currentUser}`);
            const data = await res.json();

            document.querySelectorAll('#table-body tr').forEach(row => {
                const m = row.dataset.m;
                if (data[m]) {
                    row.cells[1].innerText = data[m].n1 || "0";
                    row.cells[2].innerText = data[m].n2 || "0";
                    const p = (parseFloat(data[m].n1 || 0) + parseFloat(data[m].n2 || 0)) / 2;
                    row.cells[3].innerText = p.toFixed(1);
                }
            });
        }

        function logout() {
            localStorage.removeItem('notas_user');
            location.reload();
        }

        window.onload = () => {
            const saved = localStorage.getItem('notas_user');
            if (saved) {
                currentUser = saved;
                startApp();
            }
        };
    </script>
</body>
</html>
